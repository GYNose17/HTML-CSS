<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo com CSS</title>
    <style>
        /* Estilos para o elemento que ter√° a mensagem */
        .tooltip {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        /* A caixa da mensagem (tooltip) */
        .tooltip .tooltip-text {
            visibility: hidden;
            width: 200px;
            background-color: black;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%; /* Posiciona acima do texto */
            left: 50%;
            margin-left: -100px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        /* Aparece a mensagem ao passar o mouse */
        .tooltip:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>

    <div class="tooltip">
        Passe o mouse aqui
        <div class="tooltip-text">Mensagem personalizada de ajuda!</div>
    </div>

</body>
</html>
