<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Shorthand</title>
    <link rel="stylesheet" href="../stylesecundario.css">
    <style>
        span{
            border: 3px solid rgb(0, 0, 0);
        }
    </style>
</head>
<body>
    <main>
        <h1>Border</h1>
        <h2>Normal</h2>
        <p>
            <code>
                border-width: 3px; <br>
                border-style: solid; <br>
                border-color: black; <br>
            </code>
        </p>
        
        <h2>Shorthand</h2>
        <p>
            <code>
                border: 3px solid black;
            </code>
        </p>

        <h2>Output</h2>
        <p>
            <code>
                <span>Exemplo</span>
            </code>
        </p>
        <hr>
        <a href="../index.html" target="_self" rel="prev">Voltar</a>
    </main>
</body>
</html>
