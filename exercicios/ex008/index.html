<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalando Com Listas</h1>
    <hr>
    <h2>Listas Ordenadas</h2>
    <ol type="1">
        <li>Acordar</li>
        <li>Tomar Café</li>
        <li>Escovar os Dentes</li>
        <li>Ir Para a Escola</li>
    </ol>
    <hr>
    <h2>Lstas Não Ordenadas</h2>
    <ul type="square">
        <li>Pão</li>
        <li>Leite</li>
        <li>Arroz</li>
        <li>Feijão</li>
    </ul>
    <hr>
    
</body>
</html>
