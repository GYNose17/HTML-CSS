<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de texto</title>
</head>
<body>
    <h1>Principais Formatações</h1>
    <hr>
    <h2>Negrito/Destaque</h2>
    <p>
        De maneira NÃO semântica, utilizamos a tag B para deixar palavras em <b>Negrito</b>.
    </p>
    <p>
        É utilizado a tag STRONG para negritar palavras de maneira <Strong>semântica</Strong>.
    </p>
    <h2>Italico/Ênfase</h2>
    <p>
        NÃO semântica &rarr; <i>Itálico com a tag i</i>
    </p>
    <p>
        Semântica &rarr; <em>Itálico com a tag EM</em>
    </p>
</body>
</html>
